<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    //               OR

    function addOptiLanguage(langName){                            //Optimised Approach 
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')



    //EDIT
    const lang = document.querySelector("li:nth-child(2)")
    // lang.innerHTML = "Nakul"

    //           OR
    const newli = document.createElement('li')              //Optimised Approach
    newli.textContent = "Nakul"
    lang.replaceWith(newli)


    //REMOVE
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()



</script>
</html>
